name: Build and Push Docker Image

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest


    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Step 2: Login to Azure Container Registry
      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login judevops.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # Step 3: Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          docker build -t judevops.azurecr.io/klaudia_kluch-calculator:latest .
          docker push judevops.azurecr.io/klaudia_kluch-calculator:latest

          echo Add other actions to build,
          echo test, and deploy your project.
